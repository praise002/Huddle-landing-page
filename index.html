<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4147ca33f6.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Parent container -->
    <div class="huddle-container">

        <!-- Top container -->
        <div class="huddle-container-top">
            <img src="images/logo.svg" alt="" class="logo">
        </div>

        <!-- Middle container -->
        <div class="huddle-container-middle">
            <div class="huddle-hero__image">
                <img src="images/illustration-mockups.svg" alt="" class="hero">
            </div>
            <div class="huddle-hero__description">
                <!-- Child 1 -->
                <header class="main__heading">
                    <h1>
                        Build The Community
                        Your Fans Will Love
                    </h1>
                </header>
                <!-- Child 2 -->
                <div class="para-desc">
                    <p>
                        Huddle re-imagines the way we build 
                        communities. You have a voice, but so 
                        does your audience. Create connections
                        with your users as you engage in 
                        genuine discussion.
                    </p>
                </div>
                <!-- Child 3 -->
                <button class="btn__register">
                    Register
                </button>
            </div>
        </div>
            <!-- Bottom container -->
        <footer class="huddle-container-bottom">
            <i class="fa-brands fa-facebook fa-2x"></i>
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
        </footer>
        </div>
</body>
</html>
